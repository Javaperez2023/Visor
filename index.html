<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de Páginas - Contenido Organizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      max-height: 80vh;
    }
    .content-block {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Verificador de Páginas</h1>
  <form id="fetchForm">
    <label for="urlInput">Ingresa la URL de la página:</label>
    <input type="text" id="urlInput" name="url" placeholder="https://ejemplo.com" required>
    <button type="submit">Verificar Página</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('fetchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      if (!url) return;

      // Utilizamos CORS Anywhere. IMPORTANTE: habilita el acceso temporalmente en:
      // https://cors-anywhere.herokuapp.com/corsdemo
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/' + url;

      fetch(proxyUrl)
        .then(response => {
          if (response.status === 403) {
            throw new Error("403 Forbidden: Acceso denegado por el proxy. Revisa las restricciones del servicio, habilita el acceso temporalmente o implementa tu propio proxy.");
          }
          if (!response.ok) {
            throw new Error('Error en la respuesta de red: ' + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          // Parseamos el HTML obtenido
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          // Seleccionamos solo elementos de texto con formato (H1-H6, párrafos, listas, etc.)
          const allowedSelector = 'h1, h2, h3, h4, h5, h6, p, li, blockquote, pre';
          const elements = doc.body.querySelectorAll(allowedSelector);

          // Limpiar el contenedor de salida
          const output = document.getElementById('output');
          output.innerHTML = '';

          // Agregar cada elemento extraído al contenedor
          elements.forEach(el => {
            const container = document.createElement('div');
            container.className = 'content-block';
            container.appendChild(el.cloneNode(true));
            output.appendChild(container);
          });
        })
        .catch(error => {
          console.error('Error al obtener la página:', error);
          document.getElementById('output').textContent = 'Error al obtener la página: ' + error.message;
        });
    });
  </script>
</body>
</html>
