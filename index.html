<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Páginas sin Node.js (Usando Thing Proxy)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Visor de Páginas sin Node.js</h1>
  <form id="fetchForm">
    <label for="urlInput">Ingresa la URL de la página:</label>
    <input type="text" id="urlInput" name="url" placeholder="https://ejemplo.com" required>
    <button type="submit">Ver Página</button>
  </form>
  <div id="output"></div>

  <script>
    document.getElementById('fetchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      if (!url) return;

      // Utilizamos Thing Proxy para evitar problemas de CORS.
      const proxyUrl = 'https://thingproxy.freeboard.io/fetch/' + encodeURIComponent(url);
      fetch(proxyUrl)
        .then(response => {
          if (response.ok) return response.text();
          throw new Error('Error en la respuesta de red.');
        })
        .then(data => {
          // Procesar el HTML obtenido
          const parser = new DOMParser();
          const doc = parser.parseFromString(data, 'text/html');

          // Eliminar elementos no deseados: anuncios, pop-ups y scripts
          const removeSelectors = [
            '[id*="ad"]',
            '[class*="ad"]',
            '[id*="popup"]',
            '[class*="popup"]',
            '[id*="modal"]',
            '[class*="modal"]',
            'script'
          ];
          removeSelectors.forEach(selector => {
            const elements = doc.querySelectorAll(selector);
            elements.forEach(el => el.remove());
          });

          // Mostrar el HTML filtrado en la página
          document.getElementById('output').innerHTML = doc.documentElement.innerHTML;
        })
        .catch(error => {
          console.error('Error al obtener la página:', error);
          document.getElementById('output').textContent = 'Error al obtener la página: ' + error;
        });
    });
  </script>
</body>
</html>
